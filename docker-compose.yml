version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: collab-editor-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: collab_editor
      MYSQL_USER: collab
      MYSQL_PASSWORD: collab123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  redis:
    image: redis:6-alpine
    container_name: collab-editor-redis
    ports:
      - "6379:6379"
    restart: always

  backend:
    build:
      context: ./collab-editor-backend
    container_name: collab-editor-backend
    depends_on:
      - db
      - redis
    ports:
      - "8443:8443"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/collab_editor?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=collab
      - SPRING_DATASOURCE_PASSWORD=collab123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    restart: always

  frontend:
    build:
      context: ./collab-editor-frontend
    container_name: collab-editor-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always

volumes:
  db_data: